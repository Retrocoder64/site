<!DOCTYPE html>
<html>
  <head>
    <title>Nombre de tu sitio - Las cosas que hago</title>
    <script>
      function cambiarTexto() {
        document.getElementById("texto").innerHTML = "Soy un desarrollador web apasionado por el diseño y la creación de sitios web impresionantes";
      }
    </script>
  </head>
  <body>
    <h1>Bienvenido a mi sitio</h1>
    <p id="texto">En este sitio encontrarás información sobre las cosas que hago</p>
    <button onclick="cambiarTexto()">Haz clic para saber más</button>
  </body>
</html>
